{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Astroalbum</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
      
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
        <!--Replace with your tailwind.css once created-->
        <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="staticfiles/styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed" 
        style="background-image: url('{% static "background_image.png" %}');">

        {% comment %} Nav  {% endcomment %}
        <div class="w-full container mx-auto">
            <div class="w-full flex items-center justify-between">   
                {% if user.is_authenticated %}
                <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="home">
                    Astro<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">album</span>
                </a>
                {% else %}
                <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="/">
                    Astro<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">album</span>
                </a>
                {% endif %}       
                {% block nav %}
                {% endblock  %}
            </div>
        </div>
    
        {% block content %}
        {% endblock %}
        
    </body>
</html>
