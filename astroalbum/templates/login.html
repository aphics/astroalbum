{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container pt-24 md:pt-36 mx-auto flex flex-wrap flex-col md:flex-row items-center">
    <div class="flex flex-col w-full xl:w-2/6 justify-center lg:items-start overflow-y-hidden">
        <h1 class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left">
            ¡Bienvenido de vuelta a
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
                Astroalbum
            </span>
            !
        </h1>
    </div>
    <form class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4" method="post">
        {% csrf_token %}
        {{ msg }}
        <div class="mb-4">
            <label class="block text-blue-300 py-2 font-bold mb-2">
            Ingresa tus datos
            </label>
            <input
            class="shadow appearance-none border rounded w-full p-3 text-gray-700 
                    leading-tight focus:ring transform transition hover:scale-105 
                    duration-300 ease-in-out mb-4"
            type="text"
            placeholder="Usuario"
            name=username
            />
            <input
            class="shadow appearance-none border rounded w-full p-3 text-gray-700 
                    leading-tight focus:ring transform transition hover:scale-105 
                    duration-300 ease-in-out mb-4"
            type="password"
            placeholder="Constraseña"
            name=password
            />
        </div>
        <div class="flex items-center justify-between pt-4">
            <button
            class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 
                    hover:to-green-500 text-white font-bold py-2 px-4 rounded 
                    focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
            type="submit">
            Iniciar sesión
            </button>
        </div>
    </form>
</div>
{% endblock %}
